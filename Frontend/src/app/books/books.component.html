<div class="container my-4">
  <div class="row row-cols-md-4 g-4">
    <div class="col" *ngFor="let book of books">
      <div class="card h-100 text-center" style="height: 20%; width: 75%">
        <img src="data:image/jpeg;base64,{{book.image}}" class="card-img-top" alt="..."
             style="height: 100%; width: 100%"
             (click)="toDetails(book.name)">
        <div class="card-body">
          <h5 class="card-title" (click)="toDetails(book.name)">{{book.name}}</h5>
          <div class="card-text">
            <div *ngFor="let author of book.authors" (click)="toDetails(book.name)">
              <span class="if" *ngIf="author.firstName==null">
                {{author.lastName}}<br>
              </span>
              <span class="if" *ngIf="author.lastName==null">
                {{author.firstName}}<br>
              </span>
              <span class="if" *ngIf="author.lastName!=null && author.firstName!=null">
                {{author.firstName + "  " + author.lastName}}<br>
              </span>
            </div>
            <div class="mb-auto">
              {{book.averageRating}}<br>
              <input type="radio" id="star-1" class="star-rating_input" name="rating" value="1"
                     (click)="changeRating(1,book.id)">
              <label class="star-rating_ico fa fa-star-o fa-lg" for="star-1" title="Ужасно"></label>
              <input type="radio" id="star-2" class="star-rating_input" name="rating" value="2"
                     (click)="changeRating(2,book.id)">
              <input type="radio" id="star-3" class="star-rating_input" name="rating" value="3"
                     (click)="changeRating(3,book.id)">
              <input type="radio" id="star-4" class="star-rating_input" name="rating" value="4"
                     (click)="changeRating(4,book.id)">
              <input type="radio" id="star-5" class="star-rating_input" name="rating" value="5"
                     (click)="changeRating(5,book.id)">
              <label class="star-rating_ico fa fa-star-o fa-lg" for="star-5" title="Отлично"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
