<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Авторы</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books" (click)="setAnyCount(book.name)">
    <td (click)="toDetails(book.name)">{{book.id}}</td>
    <td>{{book.name}}<br>
      <img src="data:image/jpeg;base64,{{book.image}}" alt="" width="23%">
    </td>
    <td *ngFor="let author of book.authors">
      {{author.firstName + "  " + author.lastName}}
    </td>
  </tr>
  </tbody>
</table>
