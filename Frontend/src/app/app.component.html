<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Заголовок</title>
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <!--        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
<div >
  <header >
    <div class="container">
      <div class="homePage"><a routerLink="about" routerLinkActive="active">Домашняя страница</a></div>
      <div *ngIf="isAuthenticated; else notAuthenticated">
        <div class="menu">
          <ul>
            <li><a routerLink="about" routerLinkActive="active">О нас</a></li>
            <li><a routerLink="books" routerLinkActive="active">Список книг</a></li>
            <li><a routerLink="addbook" routerLinkActive="active" *ngIf="isAdmin">Добавить книгу</a></li>
          </ul>
        </div>
        <div>
          <a class="loginn">
            <a routerLink="about" routerLinkActive="active" (click)="onLogoutClick()">Выйти</a>
          </a>
        </div>
      </div>
      <ng-template #notAuthenticated>
        <div class="loginn">
          <a routerLink="login" routerLinkActive="active">Авторизация </a>
          <a routerLink="registration" routerLinkActive="active">Регистрация </a>
        </div>
      </ng-template>
    </div>
  </header>
  <div>
    <router-outlet ></router-outlet>
  </div>
</div>

</body>
</html>
