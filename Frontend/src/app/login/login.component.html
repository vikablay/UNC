<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Login Form</h3>

      <div class="form-group">
        <label>
          <input type="text" [(ngModel)]="username" class="form-control" placeholder="Your Email *" value=""/>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="password" [(ngModel)]="password" class="form-control" placeholder="Your Password *" value=""/>
        </label>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Login" (click)="onLoginClick()"/>
      </div>
      <div class="form-group">
        <a href="#" class="btnForgetPwd">Forget Password?</a>
      </div>
    </div>
  </div>
</div>
