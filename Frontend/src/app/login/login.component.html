<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Login Form</h3>

      <div class="form-group">
        <input type="text" [(ngModel)]="username" class="form-control" placeholder="Your Email *" value=""/>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Your Password *" value=""/>
      </div>
      <div class="form-group">
        <input type="submit" class="btnSubmit" value="Login" (click)="onLoginClick()"/>
      </div>
      <div class="form-group">
        <a href="#" class="btnForgetPwd">Forget Password?</a>
      </div>
    </div>
  </div>
</div>
